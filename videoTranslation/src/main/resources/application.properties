# Specifies the type of Spring application to run.
# 'servlet' indicates a traditional web application running on a servlet container (e.g., Tomcat).
spring.main.web-application-type=servlet

# Defines the port on which the application will run.
# The application will be accessible on localhost:8080.
server.port=8080

# Disables the default "whitelabel error page" provided by Spring Boot.
# This is useful when you want to handle error pages using custom logic or templates.
server.error.whitelabel.enabled=false

# Ensures that error messages are included in the server's error responses.
# This can be helpful for debugging purposes during development.
server.error.include-message=always


